<!DOCTYPE html>

      <section class="hero hero--inner">

          <!-- Шапка сайта -->
          <header class="header">
            <div class="header__container">
              <!-- Логотип шапки -->
              <div class="header__logo">
                <div class="logo">

                </div>

              <!-- Навигация шапки -->
              <div class="header__nav">

                    <li class="nav__item">

                  <a href="tel:+78007003030" class="phone__link link">8 800 700 30 30</a>

                <!-- График работы -->

            </li>
            <li class="social__item">
              <a href="#0" class="social__link">

            </li>
            <li class="social__item">
